    <iframe id="my_iframe" src="verge_app.html"></iframe>
    <style>
        #my_iframe {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .button-container {
            display: flex;
        }
        .button-container-el{
            margin: 5px;
            width: 100px;
            height: 30px;
            background-color: rgb(160, 160, 160);
            color: rgb(31, 26, 26);
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            z-index: 3;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
        }
    

        .slidecontainer {
            width: 20%;
            position: relative;
        }
        .slidecontainer-label {
            position: relative;
            margin: 5px;
        }

        /* The slider itself */
        .slider {
            -webkit-appearance: none;
            /* Override default CSS styles */
            appearance: none;
            width: 100%;
            /* Full-width */
            height: 25px;
            /* Specified height */
            background: #d3d3d3;
            /* Grey background */
            outline: none;
            /* Remove outline */
            opacity: 0.7;
            /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s;
            /* 0.2 seconds transition on hover */
            transition: opacity .2s;
        }

        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            /* Override default look */
            appearance: none;
            width: 25px;
            /* Set a specific slider handle width */
            height: 25px;
            /* Slider handle height */
            background: #04AA6D;
            /* Green background */
            cursor: pointer;
            /* Cursor on hover */
        }

        .slider::-moz-range-thumb {
            width: 25px;
            /* Set a specific slider handle width */
            height: 25px;
            /* Slider handle height */
            background: #04AA6D;
            /* Green background */
            cursor: pointer;
            /* Cursor on hover */
        }
    </style>
